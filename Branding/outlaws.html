			<script>
				const dots = document.querySelector('.dots1');
				const links = document.querySelector('.links');

				let isHidden = false;

				dots.addEventListener('click', function () {
					dots.classList.toggle('rotate');
					if (isHidden) {
						links.classList.remove('hide');
						isHidden = false;
					} else {
						links.classList.add('hide');
						isHidden = true;
					}
				});
				// Check if the viewport width is smaller than 700 pixels in Chrome
				if (window.innerWidth < 700) {
					// Specify the height at which scrolling should stop (in pixels)
					var stopScrollHeight = 2000;

					// Add an event listener to the scroll event
					window.addEventListener('scroll', function () {
						// Get the current scroll position
						var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

						// Check if the scroll position exceeds the desired height
						if (scrollTop >= stopScrollHeight) {
							// Set the scroll position to the desired height
							window.scrollTo(0, stopScrollHeight);
						}
					});
				}
			</script>
