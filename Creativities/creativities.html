			<div class="footer">

				<span class="dots right-dot"></span>
				<img src="../SVG/Lilis portfolio-icons[55]-16.svg" alt="" class="insta" onclick="window.location.href='https://instagram.com/lili_thedesigner?igshid=YmMyMTA2M2Y='" />
				<img src="../SVG/Lilis portfolio-icons[55]-17.svg" alt="" class="be" onclick="window.location.href='https://www.behance.net/lilielrayes'" />
				<img src="../SVG/Lilis portfolio-icons[55]-15.svg" alt="" class="mail" onclick="openEmailApp()" />
			</div>
			<script>
				function openEmailApp() {
					// Define the recipient's email address
					const email = 'lilielrayes@gmail.com';

					// Define the subject of the email
					const subject = 'Hello';

					// Define the body of the email
					const body = 'Hi, I hope you are doing well.';

					// Generate the mailto URL
					const mailtoUrl = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

					// Open the email app with the pre-filled email
					window.location.href = mailtoUrl;
				}
			</script>
		</footer>
